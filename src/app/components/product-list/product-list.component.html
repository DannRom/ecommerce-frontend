<table class="table">
  <thead class="thead-dark">
  <tr>
    <th></th> <!--Empty Column for Image-->
    <th>Name</th>
    <th>Price</th>
    <th>Units in Stock</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let tempProduct of products">
    <td><img src="{{ tempProduct.imageUrl }}" height="50" width="50" alt="product image"/></td>
    <td>{{ tempProduct.name }}</td>
    <td>{{ tempProduct.unitPrice | currency:'USD' }}</td>
    <td>{{ tempProduct.unitsInStock}}</td>
  </tr>
  </tbody>
</table>
