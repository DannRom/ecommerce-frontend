<div class="form-inline my-2 my-lg-0">
  <!-- # is a template reference; it declares DOM elements as variables for Angular-->
  <input #myInput (keyup.enter)="doSearch(myInput.value)" class="form-control mr-sm-2" type="text" placeholder="Search">
  <button (click)="doSearch(myInput.value)" class="btn btn-outline-success my-2 my-sm-0">Search</button>
</div>
