<div><img src="{{ product.imageUrl }}" height="25%" width="25%" alt="product image"></div>
<h3>{{ product.name }}</h3>
<div>{{ product.unitPrice | currency:'USD' }}</div>
<button (click)="addToCart()" class="btn btn-primary mt-2">Add to cart</button>
<hr>
<h4>Description</h4>
<p>{{ product.description }}</p>
<div class="border rounded shadow-sm p-2 d-inline-flex">
  <a routerLink="/products">Back to Product List</a>
</div>
